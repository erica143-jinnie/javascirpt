<!DOCTYPE html>
<html>
<body> 
  <p>Click the button to get the a time-based gretting:</p>
  <button onclick="myfunction()">try it</button> 
  <p id="hour"></p>
  <p id="greet"></p>
  <script>
  function myfunction(){
    var greeting;
    var time= new data().gethours();
     if (time < 10) {
          greeting = "Good morning";
      }
      else if (time < 20) {
          greeting = "Good day";
      }
      else {
          greeting = "Good evening";
      }
      document.getElementById("hour").innerHTML = "Current Hour is : " + time;
      document.getElementById("greet").innerHTML = greeting;
  }
  </script>
</body>
</html>
