<!DOCTYPE html>
<html lang ="en ">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Carousel</title>
   <style>
    body{
    background-color: #deb878;
    }
    h1{
       text-align:center;
       text-decoration:underline;
       text-transform:capitalize;
    }
    .carousel.container{
       display:flex;
       justify-content:center;
       align-items:center;
       height:300px;
    }

    .myslides {
      display:none;
      max-height: 100%;
      max-width: 100%;
    }
    
   </style>
</head> 
<body>
  <h1>my favorite Places</h1>

  <div class="carousel-container">
    <img class="myslides" src="jelly fish.jpg" height="300px" width="300" alt="Slide 1">
    <img class="myslides" src="cherry blossm.jpg" height="300px" width="300" alt="Slide 2">
    <img class="myslides" src="ocean1.jpg" height="300px" width="300" alt="Slide 3">
    </div>
    <script src="script.js">

    </script>
    </body>
</html>
